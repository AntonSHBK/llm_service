name: llm_service

services:
  llm-service:
    container_name: llm_service_container
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../:/app/
    env_file:
      - .env
    command: >
      uvicorn app.main:app 
      --host 0.0.0.0 
      --port 8000
      --reload
    tty: true
    networks:
      - llm_service_network

networks:
  llm_service_network:
    driver: bridge